{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Send Message{% endblock title %}

{% block content %}

<!-- Begin page content -->

<main role="main" class="container">
<section class="card container-fluid mt-1 p-5 pt-0 bg-dark text-white">
    <h1 class="mt-3">To: {{professor.username}}!</h1>
    <p> {{professor.first_name}} {{professor.last_name}} </p>
    <form action="{% url 'send-message' professor.id %}" method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <input class = "btn btn-success" type="submit" value="Send">
    </form>

</section>


</main>


{% endblock %}
