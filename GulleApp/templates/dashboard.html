{% extends 'base.html' %}

{%  block content %}
<section class="container-fluid mt-1 pl-5 pt-5 text-white h-100 bg-dark">

<h1 class="mt-3">{{user.username}}</h1>

<p class="lead">{{user.first_name}} {{user.last_name}}</p>

</section>
<section class="container-fluid mt-1 px-5 pb-1 pt-5 bg-success text-white h-100">
	<h1> Messages </h1>
</section>
<section class="container-fluid mt-1 px-5 pt-5 h-100">

<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Message</th>
      <th scope="col">Like</th>
			<th scope="col">Delete</th>

    </tr>
  </thead>
  <tbody>
		{% for message in user.message_set.all %}
    <tr>
      <td>{{message.title}}</td>
      <td>{{message.content}}</td>
			<td>	<a class="btn btn-light" onclick="like_message({{message.id}})" id="#message-{{message.id}}" ><i class="fas fa-heart"></i></button></td>
			<td> <a class="btn btn-light"> <i class="fas fa-trash-alt"></i></a></td>
    </tr>
		{% endfor %}

  </tbody>
</table>
</section>

<script type="text/javascript">
	function like_message(id){
		$.ajax(
			{
				type: 'GET',
				url: '/message/'+id+'/like/'
				error: function(){
					console.log('error')
				},
				success: function(data){
					let message_id = '#message-' + id;
					if (data.action ==="like"){
						$(message_id).addClass("text-danger")
					}else{
						$(message_id).removeClass("text-danger")
					}
				}

			}
		)
	}
</script>

{% endblock %}
