{% extends 'base.html' %}

{%  block content %}
<section class="container-fluid mt-1 pl-5 pt-5 text-white h-100 bg-dark">

<h1 class="mt-3">{{user.username}}</h1>

<p class="lead">{{user.first_name}} {{user.last_name}}</p>

</section>
<section class="container-fluid mt-1 px-5 pb-1 pt-5 bg-success text-white h-100">
	<h1> Messages </h1>
</section>
<section class="container-fluid mt-1 px-5 pt-5 h-100">

<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Message</th>
		<th scope="col">Delete</th>

    </tr>
  </thead>
  <tbody>
		{% for like in user.like_set.all %}
    <tr>
      	<td>{{like.message.title}}</td>
      	<td>{{like.message.content}}</td>
		<td> <a class="btn btn-light" href="{% url 'message-delete' like.message.id %}"> <i class="fas fa-trash-alt"></i></a></a></td>
    </tr>
		{% endfor %}

  </tbody>
</table>
</section>



{% endblock %}
